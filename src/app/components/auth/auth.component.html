
<div class="row">
  <div class="col-5 mx-auto">
      
      
      <form *ngIf="!loading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" required email ngModel name="email" id="email" class="form-control">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">
          </div>
      
          <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">Login</button>
      </form>
      
      <div *ngIf="loading" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>
        
  </div>
</div>
