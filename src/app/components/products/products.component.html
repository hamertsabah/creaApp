<div class="row">
    <div class="col-md-4" *ngFor="let p of products">
        <div class="card mb-3">
            <img src="/assets/img/{{p.image_url}}" alt="{{p.product_name}}">
            <div class="card-body">
                <h4 class="cart-title">
                    <a routerLink="/product-detail/details/{{p.id}}" (click)="getSelectedItem(p)">
                        {{ p.product_name }}
                    </a>
                </h4>
                <small class="text-muted">
                    <i class="fas fa-lira-sign"></i> {{ p.price | currency:'EUR':'symbol' }}
                </small>
            </div>
            <div class="card-footer text-center">
                <button routerLink="/product-detail/details/{{p.id}}" (click)="getSelectedItem(p)" class="btn btn-outline-primary btn-sm">Details</button>
            </div>
        </div>
    </div> 
</div>
