<div *ngIf="!loading">
    <div *ngIf="product else no_product">
      <div class="card">
        <div class="row">
          <div class="col-md-4">
            <img src="assets/img/{{ product.image_url }}" class="img-fluid rounded-start" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{ product.product_name }}</h1>
              <p class="card-text">price : {{ product.price | currency:'EUR':'symbol' }}</p>
              <p class="card_text">score : {{ product.score }}/5</p>
              <p class="card-text">arrival date : {{ product.product_arrival_date | date: 'MM.dd.yyyy' }}</p>
              <!-- <p class="card-text">total number of comments : {{ product.comments.length }}</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <ng-template #no_product>
    <div class="alert alert-warning" >
      Product Not Found.
    </div>
  </ng-template>
  
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
